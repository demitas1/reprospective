services:
  # PostgreSQL 16データベース
  database:
    image: postgres:16-alpine
    container_name: reprospective-db
    restart: unless-stopped

    environment:
      # 環境変数は.envファイルから読み込み
      POSTGRES_DB: ${POSTGRES_DB:-reprospective}
      POSTGRES_USER: ${POSTGRES_USER:-reprospective}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-reprospective_dev_password}
      # PostgreSQLの設定
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
      TZ: Asia/Tokyo

    ports:
      # ホストからアクセス可能にする（ホスト:コンテナ）
      - "${POSTGRES_PORT:-5432}:5432"

    volumes:
      # データ永続化
      - postgres_data:/var/lib/postgresql/data
      # 初期化スクリプト
      - ./services/database/init:/docker-entrypoint-initdb.d
      # カスタムPostgreSQL設定（オプション）
      - ./services/database/conf/postgresql.conf:/etc/postgresql/postgresql.conf

    # ヘルスチェック
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-reprospective}"]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - reprospective-network

  # API Gateway (FastAPI)
  api-gateway:
    build: ./services/api-gateway
    container_name: reprospective-api
    restart: unless-stopped

    environment:
      # データベース接続URL
      DATABASE_URL: postgresql://${POSTGRES_USER:-reprospective_user}:${POSTGRES_PASSWORD:-change_this_password}@database:5432/${POSTGRES_DB:-reprospective}
      # API設定
      API_PORT: 8000
      API_HOST: 0.0.0.0
      LOG_LEVEL: ${LOG_LEVEL:-INFO}

    ports:
      - "${API_GATEWAY_PORT:-8800}:8000"

    depends_on:
      database:
        condition: service_healthy

    networks:
      - reprospective-network

    # ヘルスチェック
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Web UI (React + Vite)
  web-ui:
    build: ./services/web-ui
    container_name: reprospective-web
    restart: unless-stopped

    environment:
      # API Gateway URL（コンテナ内からはサービス名でアクセス）
      VITE_API_URL: http://api-gateway:8000

    ports:
      # ホスト:コンテナ（Vite dev serverは5173ポート）
      - "${WEB_UI_PORT:-3000}:5173"

    volumes:
      # ソースコードをマウントしてホットリロードを有効化
      - ./services/web-ui:/app
      # node_modulesはコンテナ内のものを使用（ホストと混在させない）
      - /app/node_modules

    depends_on:
      api-gateway:
        condition: service_healthy

    networks:
      - reprospective-network

# 永続化ボリューム
volumes:
  postgres_data:
    driver: local

# ネットワーク（将来的に他のサービスも接続）
networks:
  reprospective-network:
    driver: bridge
